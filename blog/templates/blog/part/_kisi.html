{% load static %}
{% load i18n %}
<style>
	.resim
	{
		max-width:100%;
		height:auto;
		border: 1px solid #ddd;
		border-radius: 10%;
	}

</style>

<div class="card mb-3">
	<div class="row">
		<div class="col-md-3">
			<h6 class="card-title" style="text-align: center;">
				<div class="d-inline-flex alert alert-primary" role="alert">
					<a style="color:#7a1b0c;" href={% url "kisiler_detay" user|lower %}> {{ user }} </a>
				</div>
				<img class ="resim" src="{{ user.resim.url }}" alt="">
			</h6>
		</div>
		<div class="col-md-9">
			<p class="card-title">
				<div class="col-9">
					<h5 class="card-title" style="text-align: center;">{% trans "İstatik Veriler" %}</h5>
					<br>
					<div class="alert alert-secondary" role="alert">
						<small style="color:green;">{% trans "Kazandığı Maçlar" %} | {{ user.zafer_mac }}</small>
						<br>
						<hr>
						<small style="color:red;">{% trans "Kaybettiği Maçlar" %} | {{ user.bozgun_mac }}</small>
						<br>
						<hr>
						<small style="color:blue;">{% trans "Toplam Oynadığı Maçlar" %} | {{ user.toplam_mac }}</small	>
					</div>
				</div>
			</p>
		</div>
	</div>
</div>
