{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block css_files %}

{% endblock %}

{% block title %}
{% trans "Turnuva Oluşturma Sayfası" %}
{% endblock %}

{% block content %}
<h1>Turnuva Oluştur</h1>
<form method="post">

</form>
{% endblock %}
